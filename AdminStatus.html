<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
    <link rel="stylesheet" href="SRS.css">
</head>
<body onload="checkAdmin()">
    <header>
        <div class="logo-container">
            <img src="https://www.sbtvc.ac.th/wp-content/uploads/2024/08/logo_sbtvc.png" alt="SBTVC Logo">
            <h1>SBTVC Online Research - อนุมัติเอกสาร</h1>
        </div>
        <nav class="menu">
            <button type="button" onclick="goHome()">หน้าหลัก</button>
            <button type="button" onclick="searchResearch()">ค้นหา</button>
            <button type="button" onclick="logout()">ออกจากระบบ</button>
        </nav>
    </header>

    <div class="container">
        <h2>รายการงานวิจัยที่รออนุมัติ</h2>
        <ul id="researchList">
            <li>งานวิจัย 1 <button onclick="approveResearch(this)">อนุมัติ</button></li>
            <li>งานวิจัย 2 <button onclick="approveResearch(this)">อนุมัติ</button></li>
        </ul>
    </div>

    <script>
        function checkAdmin() {
            if (!sessionStorage.getItem("isAdmin")) {
                alert("กรุณาเข้าสู่ระบบแอดมินก่อน!");
                window.location.href = "Admin.html";
            }
        }

        function approveResearch(button) {
            let listItem = button.parentElement;
            let researchName = listItem.innerText.replace("อนุมัติ", "").trim();
            alert(researchName + " ได้รับการอนุมัติแล้ว!");
            listItem.remove(); // ลบรายการที่อนุมัติแล้วออกจากหน้า
        }

        function logout() {
            sessionStorage.removeItem("isAdmin");
            alert("ออกจากระบบเรียบร้อย!");
            window.location.href = "index.html";
        }

        function goHome() {
            window.location.href = "Home.html"; // ปรับตามชื่อไฟล์หน้าหลัก
        }

        function searchResearch() {
            alert("ฟังก์ชันค้นหายังไม่ถูกพัฒนา!");
        }
    </script>
</body>
</html>

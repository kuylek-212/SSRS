<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
    <link rel="stylesheet" href="SRS.css">
</head>
<body onload="checkAdmin()">
    <header>
        <div class="logo-container">
            <img src="https://www.sbtvc.ac.th/wp-content/uploads/2024/08/logo_sbtvc.png" alt="SBTVC Logo">
            <h1>SBTVC Online Research - อนุมัติเอกสาร</h1>
        </div>
        <nav class="menu">
            <button>หน้าหลัก</button>
            <button>ค้นหา</button>
            <button onclick="logout()">ออกจากระบบ</button>
        </nav>
    </header>

    <div class="container">
        <h2>รายการงานวิจัยที่รออนุมัติ</h2>
        <ul>
            <li>งานวิจัย 1 <button onclick="approveResearch('งานวิจัย 1')">อนุมัติ</button></li>
            <li>งานวิจัย 2 <button onclick="approveResearch('งานวิจัย 2')">อนุมัติ</button></li>
        </ul>
    </div>

    <script>
        function checkAdmin() {
            if (!sessionStorage.getItem("isAdmin")) {
                alert("กรุณาเข้าสู่ระบบแอดมินก่อน!");
                window.location.href = "Admin.html";
            }
        }

        function approveResearch(name) {
            alert(name + " ได้รับการอนุมัติแล้ว!");
        }

        function logout() {
            sessionStorage.removeItem("isAdmin");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

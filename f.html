<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Cloudinary</title>
</head>
<body>
    <input type="file" id="fileUpload">
    <button onclick="uploadImage()">Upload</button>
    
    <img id="preview" src="" style="max-width: 300px; display: none;"/>

    <script>
        async function uploadImage() {
            const file = document.getElementById("fileUpload").files[0];
            if (!file) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "YOUR_UPLOAD_PRESET"); // ใช้ค่าจาก Cloudinary

            const response = await fetch("https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("preview").src = data.secure_url;
            document.getElementById("preview").style.display = "block";
            console.log("Uploaded Image URL:", data.secure_url);
        }
    </script>
</body>
</html>

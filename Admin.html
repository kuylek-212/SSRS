<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Login</h2>

        <form id="loginForm">
            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>

        <div id="error" style="display:none; color:red;">รหัสผ่านไม่ถูกต้อง</div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่
            let password = document.getElementById("password").value;
            
            if (password === "123") {  
                sessionStorage.setItem("isAdmin", "true"); // บันทึกสถานะแอดมิน
                window.location.href = "f.html"; // ไปหน้าจัดการเอกสาร
            } else {
                document.getElementById("error").style.display = "block"; // แสดงข้อความผิดพลาด
            }
        });
    </script>
</body>
</html>

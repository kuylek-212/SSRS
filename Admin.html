<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.sbtvc.ac.th/wp-content/uploads/2024/09/LINE_ALBUM_2023.12.18_231223_39.jpg') no-repeat center center fixed;
            background-size: cover;
        }


        .admin-container {
            background: rgba(255, 255, 255, 0.8); /* ทำให้พื้นหลังโปร่งแสง */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
            margin: 100px auto;
        }

        .admin-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .admin-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .admin-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        
            <h2>Roblox Login</h2>
         <form action="AdminStatus.html" method="POST">
            <input type="password" name="password" placeholder="กรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title> 
   <link rel="stylesheet" href="Admin.css">
       


        
</head>
<body>
    <div class="admin-container">
        
            <h2>Roblox Login</h2>
         <form action="k.html" method="POST">
            <input type="password" name="password" placeholder="กรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
     <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่
            let password = document.getElementById("password").value;
            
            if (password === "admin123") {  
                window.location.href = "admin-dashboard.html"; // ✅ ไปหน้าแอดมิน
            } else {
                document.getElementById("error").style.display = "block"; // แสดงข้อความผิดพลาด
            }
        });
    </script>
</body>
</html>

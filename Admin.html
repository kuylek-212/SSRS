<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Admin.css"> <!-- เชื่อมต่อไฟล์ CSS -->
</head>
<body>
    <div class="admin-container">
        <h2>Admin Login</h2>
        <form onsubmit="redirectToAdmin(event)">
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
<script>
        function redirectToAdmin(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่

            let password = document.getElementById("password").value;

            // สามารถกำหนดรหัสผ่านที่ถูกต้องได้ที่นี่
            let correctPassword = "1234"; 

            if (password === correctPassword) {
                window.location.href = "AdminStatus.html"; // เปลี่ยนหน้าไปที่ AdminStatus.html
            } else {
                alert("รหัสผ่านผิด!"); // แจ้งเตือนถ้ารหัสผิด
            }
        }
    </script>
</body>
</html>

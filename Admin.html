<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Login</h2>
        <form onsubmit="redirectToAdmin(event)">
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script>
        function redirectToAdmin(event) {
            event.preventDefault();

            let password = document.getElementById("password").value;
            let correctPassword = "1234"; // รหัสผ่านที่ถูกต้อง

            if (password === correctPassword) {
                sessionStorage.setItem("isAdmin", "true"); // ตั้งค่าแอดมิน
                window.location.href = "AdminStatus.html"; // ไปหน้าอนุมัติ
            } else {
                alert("รหัสผ่านผิด!");
            }
        }
    </script>
</body>
</html>

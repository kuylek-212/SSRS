<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBTVC Online Research</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SBTVC Online Research</h1>
            <p>วิทยาลัยอาชีวศึกษาเทคโนโลยีฐานวิทยาศาสตร์ (ชลบุรี)</p>
        </div>
        
        <!-- ฟอร์ม -->
        <form id="research-form" action="accept.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">ชื่อ / หม่าง:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="owner">เจ้าของ:</label>
                <input type="text" id="owner" name="owner" required />
            </div>
            <div class="form-group">
                <label for="subject">สาขาวิชา:</label>
                <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
                <label for="year">ปีการศึกษา:</label>
                <input type="text" id="year" name="year" required />
            </div>
            <div class="form-group">
                <label for="details">รายละเอียด:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">เพิ่มรูปภาพ:</label>
                <input type="file" id="image" name="image" accept="image/*" />
                <img id="preview-image" src="#" alt="Preview Image" style="display:none;">
            </div>
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>

    <script>
        // แสดงตัวอย่างรูปภาพที่เลือก
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-image');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
